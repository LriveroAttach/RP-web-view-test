<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello world from webViewTest</h1>
  <p>CR7 is the best. SIIIIIIIIUUUUUUUUUUUUUUUUUUUUUUUUUUUU</p>
  <button type="button" value="Siu" id="btn-siu">Siu</button>
  <script>
    var testEvent = {
      title: 'addToCart',
      params: {
        param1: 'siu',
        param2: 5,
        price: 10
      }
    };
    
    var btnSiu = document.querySelector('#btn-siu');
    if(btnSiu){
      btnSiu.addEventListener('click', function(){
        if(typeof window.ReactNativeWebView !== 'undefined'){
          window.ReactNativeWebView.postMessage(JSON.stringify(testEvent));
        }
      });
    }
  </script>
</body>
</html>
